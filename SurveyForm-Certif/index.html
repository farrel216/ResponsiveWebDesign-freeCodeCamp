<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
      <fieldset>
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your Name" required/>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required/>
        <label id="number-label">Age</label>
        <input id="number" type="number" min="1" placeholder="Enter your Age" max="100"/>
      </fieldset>
      <fieldset>
        <label id="role-label">Select your role</label>
        <select id="dropdown">
          <option>Select Role</option>
          <option>Lecture</option>
          <option>Student</option>
          <option>Other</option>
        </select>
        <label id="recommend-label">Would you recommend?</label>
        <label><input value="definitely" name="recommend" type="radio" class ="inline"/>Definitely</label>
        <label><input value="maybe" name="recommend" type="radio" class ="inline"/>Maybe</label>
        <label><input value="notsure" name="recommend" type="radio" class ="inline"/>Not Sure</label>
        <label id="improve-label">What would you like to see improved?</label>
        <label><input value="frontend" name="improve" class="inline" type="checkbox">Front End Project</label>
        <label><input value="backend" name="improve" class="inline" type="checkbox">Back End Project</label>
        <label><input value="data" name="improve" class="inline" type="checkbox">Data Visualization</label>
        <label><input value="challenge" name="improve" class="inline" type="checkbox">Challenge</label>
        </fieldset>
        <fieldset>
        <label id="comment-label">Any comments or suggestions?</label>
        <textarea  id="comments" class="input-textarea" name="comment" placeholder="Insert your comments here"></textarea>
        <button id="submit" type="submit">Submit</button>
      </fieldset>
      </form>
    </body>
</html>
